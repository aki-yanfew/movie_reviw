<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="reviews.css">
</head>
<body>

<header class="site-header">
    <h1 class="logo">CineVibes</h1>

    <nav id="mainNav" class="main-nav">
        <a href="home.html">Home</a>
        <a href="reviews.html" class="active">Reviews</a>
        <a href="about-us.html">About</a>
        <a href="#reviewForm">Add Coment</a>
        <a href=https://www.imdb.com/search/title/?title_type=feature&release_date=2025-01-01,2025-12-31reviewForm">Other web</a>
    </nav>

    <button id="navToggle" class="nav-toggle">☰</button>
</header>

<main>

    <!-- Slideshow -->
    <section class="hero">
        <article class="hero-slide active">
            <img src="movie1.jpg" alt="">
        </article>

        <article class="hero-slide">
            <img src="movie2.jpg" alt="">
        </article>

        <button id="prevSlide" class="slide-btn">‹</button>
        <button id="nextSlide" class="slide-btn">›</button>
    </section>

        <!-- Reviews Section-->
    <section class="reviews">
        <h2>Movie Review</h2>

        <div class="movie-grid">
            <article class="movie-card">
                <img src="movie1.jpg" alt="">
                <h3>Movie Title</h3>
                <p><a href="about-us.html">Internal Link</a></p>
                <p><a href="https://youtube.com" target="_blank">External Link</a></p>
            </article>

            <article class="movie-card">
                <img src="movie2.jpg" alt="">
                <h3>Movie Title2</h3>
                <p><a href="about-us.html">Internal Link</a></p>
                <p><a href="https://youtube.com" target="_blank">External Link</a></p>
            </article>
        </div>
    </section>

    <!-- Dynamic Greeting -->
    <section class="greeting">
        <p id="greetingText">Welcome.</p>
    </section>


    <!-- Form -->
    <section class="form-section">
        <h2>Submit Review</h2>
        <form id="reviewForm" novalidate>
            <input id="name" type="text" placeholder="Name *" required>
            <input id="email" type="email" placeholder="Email *" required>
            <input id="movie" type="text" placeholder="Movie *" required>

            <select id="rating" required>
                <option value="">Rating *</option>
                <option>1</option><option>2</option>
                <option>3</option><option>4</option><option>5</option>
            </select>

            <textarea id="comment" placeholder="Comment *" required></textarea>

            <button type="submit">Submit</button>
            <p id="formMessage"></p>
        </form>
    </section>

</main>

<footer class="site-footer">
    <p>© 2025 CS102</p>
</footer>

<script src="script.js"></script>
</body>
</html>
